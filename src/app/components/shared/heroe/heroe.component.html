<h2 class="animated fadeIn normal">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h2>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.png" class="casa-logo w-25">   
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel-logo.png" class="casa-logo w-50">    
        </div>
    </div>
</div>
